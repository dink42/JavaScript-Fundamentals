<html>
<head>
	<title>Calculator</title>
	<script>
	    function calculate(c){
            let x = parseInt(document.calcform.num1.value);
            let y = parseInt(document.calcform.num2.value);
            let z = document.calcform.result;
            z.value = x+y;
	    }
	</script>
</head>
<body>
	<form style="box-sizing: border-box; padding: 5px;;" name="calcform">
        Number1: <input style="margin-bottom: 2px;" type="text" name="num1" /><br/>
        Number2: <input style="margin-bottom: 2px;" type="text" name="num2" /><br/>
        Result:  <input style="margin-bottom: 5px;" type="text" name="result" /><br/>
        <input style="padding: 5px 15px;" type="button" name="Add" value="Add" onclick="calculate()" /><br/>
    </form>
    </html>
